<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>
<body>
    <header>DRENCH-BOT</header>
    <div id="gameArea">
    <div class = "gameBox" id="leftGameBox">
        <!-- <img src="assets/images/robot.png" alt="placeholder" id="robot"/> -->
        <div class = "water" id ="water1"></div>
        <div class = "water" id ="water2"></div>
        <div class = "water" id ="water3"></div>
        <div class = "water" id ="water4"></div>
        <div class = "water" id ="water5"></div>
        <div class = "water" id ="water6"></div>
        <div class = "water" id ="water7"></div>
        <div class = "water" id ="water8"></div>
        <div class = "water" id ="water9"></div>
        <div class = "water" id ="water10"></div>
    </div>
    <div class = "gameBox" id="rightGameBox">
        <p id = "prompt">Press any key to get started!</p>
        <p>Wins</p>
        <p id="wins"> .</p>
        <p>Current Word</p>
        <p id="currentWord">. </p>
        <p>Number of Guesses Remaining</p>
        <p id="remainingGuesses">. </p>
        <p>Letters Already Guessed</p>
        <p id="guessedLetters">. </p>
    </div>
    </div>
    <div id="audio-container">
        <audio controls autoplay loop id = "background-music">
            <source src="assets/sounds/songOfStorms.mp3" type="audio/mp3">
        </audio>
        <audio id = "correct">
            <source src="assets/sounds/correct.mp3" type="audio/mp3">
        </audio>
        <audio id = "waterPour">
            <source src="assets/sounds/waterPour.mp3" type="audio/mp3">
        </audio>
        <audio id = "shortCircuit">
            <source src="assets/sounds/shortCircuit.mp3" type="audio/mp3">
        </audio>
    </div>

</body>


<script type ="text/javascript" src="assets/javascript/game.js"></script>
</html>
